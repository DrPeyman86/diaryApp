 <mat-toolbar color="primary">
  <!-- <span><a mat-button routerLink="/">My Messages</a></span> -->
  <!-- <span class="spacer"></span> -->
  <ul>
    <li *ngIf="userIsAuthenticated">
      <!--routerLink attribute is actually an angular Directive used by angular router to turn this into a normal link when clicks are captured by angular router so that it will
      stop the default behaviof of sending a hTTP request and then just rerender the page for the page we are trying to visit -->
      <!--routerLinkActive is also another angular directive, which senses which <a> is active on the page. and if it is active, it will assign the "mat-accent" type of element to that element-->
      <a mat-button routerLink="" routerLinkActive="mat-accent">New Events</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/pastEvents" routerLinkActive="mat-accent">Past Events</a>
    </li>

  </ul>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Sign up</a>
    </li>
    <!--V3 V3 V3 - additions when adding functionality when we added token to the app. so want to logout now-->
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
