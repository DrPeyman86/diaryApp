<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion multi="true" *ngIf="events.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let event of events">
    <mat-expansion-panel-header>
      {{ event.eventName}}
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
